<div class="toolbar">
  <div *ngIf="hasRoute('timesheet')">
    <button id="view-title">
      Daily View
    </button>
    <span>Wednesday, 4/13/2022 <button><i class="bi bi-calendar3"></i></button></span> 
    
  </div>

  <div *ngIf="hasRoute('payroll')" class="single">
    <span class="fw-bold payroll">Payroll View</span>
  </div>

  <div *ngIf="hasRoute('profiles')">
    <button routerLink="add-employee" id="add-employee">
      <i class="bi bi-plus"></i>Add Employee
    </button>
    <span class="fw-bold">Employee Profiles View</span>
    <button routerLink="delete-employee" id="delete-employee">
      <i class="bi bi-trash3"></i>Delete Employee
    </button>
  </div>

  <div *ngIf="hasRoute('add-employee')" class="two-items">
    <button routerLink="profiles" id="profiles">
      <i class="bi bi-arrow-return-left"></i>Return to Profiles
    </button>
    <span>Add Employee Form</span>
  </div>

  <div *ngIf="hasRoute('delete-employee')" class="two-items">
    <button routerLink="profiles" id="profiles">
      <i class="bi bi-arrow-return-left"></i>Return to Profiles
    </button>
    <span>Delete Employee</span>
  </div>
</div>

<body>
  <div class="employee-profile">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            Employee ID
            <button type="button2">
              <i class="bi bi-caret-down-fill"></i>
            </button>
          </th>
          <th scope="col">
            First Name
            <button type="button2">
              <i class="bi bi-caret-down-fill"></i>
            </button>
          </th>
          <th scope="col">
            Last Name
            <button type="button2">
              <i class="bi bi-caret-down-fill"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <th scope="row">{{ employee.employeeID }}</th>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
        </tr>
      </tbody>
    </table>

    <div class="form-body">
      <form
        autocomplete="off"
        [formGroup]="createForm"
        (ngSubmit)="onDelete(createForm.value)"
      >
        <div class="row">
          <div class="form-group col-md-6">
            <label>Please enter employee ID that you want to delete</label>
            <input
              type="text"
              formControlName="employeeID"
              autocomplete="off"
              class="form-control"
            />
          </div>
        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-primary">Delete Employee</button>
          <button type="button" class="btn btn-danger" routerLink="/profiles">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

<div class="form">
  <h2>Add an Employee</h2>

  <form
    autocomplete="off"
    [formGroup]="createForm"
    (ngSubmit)="onCreate(createForm.value)"
  >
    <div class="row">
      <div class="form-group col-md-2">
        <label>Employee ID</label>
        <input
          type="email"
          formControlName="employeeID"
          autocomplete="off"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-4">
        <label>First Name</label>
        <input
          type="text"
          formControlName="firstName"
          autocomplete="off"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-4">
        <label>Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          autocomplete="off"
          class="form-control"
        />
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label>Phone Number</label>
          <input
            type="text"
            formControlName="phoneNum"
            autocomplete="off"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-6">
          <label>Address</label>
          <input
            type="text"
            formControlName="address"
            autocomplete="off"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            autocomplete="off"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <div class="buttons">
      <button type="submit" class="btn btn-primary">Add Employee</button>
      <button type="button" class="btn btn-danger" routerLink="/profiles">
        Cancel
      </button>
    </div>
  </form>
</div>

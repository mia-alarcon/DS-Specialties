<body>
  <div class="employee-profile">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            Employee ID <button><i class="bi bi-caret-down-fill"></i></button>
          </th>
          <th scope="col">
            First Name <button><i class="bi bi-caret-down-fill"></i></button>
          </th>
          <th scope="col">
            Last Name <button><i class="bi bi-caret-down-fill"></i></button>
          </th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>

          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <th scope="row">{{ employee.employeeID }}</th>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.phoneNum }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.address }}</td>

          <td>
            <button (click)="onClick(this.employee)" routerLink="/profiles/update-employee" id="update-employee">
              <i class="bi bi-pencil-fill" style="color: rgb(246, 212, 65)"></i>
            </button>
            <button (click)="onDelete(this.employee)" routerLink="/delete-employee" id="delete-employee">
              <i
                class="bi bi-trash-fill"
                style="color: rgb(182, 55, 55); margin-left: 5px"
              ></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

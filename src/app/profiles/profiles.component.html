<body>
    <div class="employee-profile">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee ID <button><i class="bi bi-caret-down-fill"></i></button></th>
            <th scope="col">First Name <button><i class="bi bi-caret-down-fill"></i></button></th>
            <th scope="col">Last Name <button><i class="bi bi-caret-down-fill"></i></button></th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataList">
            <th scope="row">{{data.employeeId}}</th>
            <td>{{data.employeeFname}}</td>
            <td>{{data.employeeLname}}</td>
            <td>{{data.employeePhone}}</td>
            <td>{{data.employeeEmail}}</td>
            <td>{{data.employeeAddress}}</td>
            <td><i class="bi bi-pencil-fill" style="color: rgb(246, 212, 65)"></i> 
                <i class="bi bi-trash-fill" style="color:rgb(177, 43, 43); margin-left: 5px;"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    </body>

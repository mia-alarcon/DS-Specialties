<body>
    <div class="employee-profile">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee ID <button><i class="bi bi-caret-down-fill"></i></button></th>
            <th scope="col">First Name <button><i class="bi bi-caret-down-fill"></i></button></th>
            <th scope="col">Last Name <button><i class="bi bi-caret-down-fill"></i></button></th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <th scope="row">{{employee.employeeID}}</th>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.phoneNum}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.email}}</td>
            <td><button routerLink="update-employee"><i class="bi bi-pencil-fill" style="color: rgb(246, 212, 65)"></i></button>
                <i class="bi bi-trash-fill" style="color:rgb(177, 43, 43); margin-left: 5px;"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button routerLink="/profiles/update-employee">test</button>
    </body>

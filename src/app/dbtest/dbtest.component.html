<div class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createForm"
      (ngSubmit)="onCreate(createForm.value)"
    >
      <div>
        <label>Employee ID </label>
        <input type="text" formControlName="employeeID" autocomplete="off" />
      </div>
      <div>
        <label>First Name: </label>
        <input type="text" formControlName="firstName" autocomplete="off" />
      </div>
      <div>
        <label>Last Name: </label>
        <input type="text" formControlName="lastName" autocomplete="off" />
      </div>
      <div>
        <label>Phone Number: </label>
        <input type="text" formControlName="phoneNum" autocomplete="off" />
      </div>
      <div>
        <label>Address: </label>
        <input type="text" formControlName="address" autocomplete="off" />
      </div>
      <div>
        <label>Email: </label>
        <input type="text" formControlName="email" autocomplete="off" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
